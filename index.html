<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>P55</title>
</head>
<body>
        <!--MEU CONTEINER HEADER-->
    <header class="conteinerheader">
        <!--ESTILIZAÇÃO LOGO-->
        <div class="logops"><img src="/img/ps5logo.png" alt="" width="60px">
        </div>
        <!--ESTILIZAÇÃO MEUS LINKS-->
        <div class="links">
            <ul>
                <li>Game</li>
                <li>News</li>
                <li>Shop</li>
                <li>Help</li>
            </ul>
        </div>
        <!--ESTILIZAÇÃO DO MEU BOTÃO DE LOGIN-->
        <div class="btnsin">
            <button>
                <span>Sign in</span>
            </button>
        </div>
    </header>
        <!--ABA CONTEINER MAI, ONDE ENGLOBA TODO COTEUDO-->
    <main class="containermain">
        <!--DIV DAS LOGOS REDES SOCIAIS-->
        <div class="logos">
            <a href=""><i class="bi bi-playstation"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-youtube"></i></a>
        </div>
        <!--DIV COM MEUS H1, SPAN, E 2 BOTÕES-->
        <div class="contuido-btns">
            <h1>JOGUE COMO NUNCA ANTES® 2024</h1>
            <span>Curta o carregamento ultrarrápido com o SSD de altíssima velocidade, maior imersão com os recursos de resposta tátil1, gatilhos adaptáveis1, áudio em 3D* e uma nova geração de jogos incríveis do PlayStation.</span>
        <!--DIV ENGLOBA 2 BOTÕES-->
            <div class="meusbtn">
                <button class="btnmaissobre">
                    MAIS SOBRE
                </button>
                <button class="btncompra">
                    Compra
                </button>
            </div>
        </div>
        <!--DIV QUE A APENAS A IMAGEM DO PS5-->
        <div class="fotoimgps">
            <img src="/img/Ps5.png" alt="">
        </div>
    </main>
</body>
</html>
